{% extends "base.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-3">
            <h1>Sign In</h1>
            <form action="" method="post" name="login" class="form">
                <div class="input-group">
                    <span class="input-group-addon">{{ form.name.label() }}</span>
                    {{ form.name(class="form-control") }}
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">{{ form.password.label() }}</span>
                    {{ form.password(class="form-control", type="password") }}
                </div>
                <br>
                <input class="btn btn-group-justified btn-primary btn-lg" type="submit" value="Sign In">
            </form>
        </div>
    </div>
</div>
{% endblock %}
